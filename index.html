<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Boolzapp</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="app-container">
          <!--------------------------------------------------- Sidebar sinistra -->
          <div class="left-sidebar">
            <!---------------------------------------------------- Header -->
            <div class="header">
              <img src="./assets/img/avatar_io.jpg" alt="user-avatar" />
              <ul class="actions">
                <li><i class="fa-solid fa-circle-notch"></i></li>
                <li><i class="fa-solid fa-message"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
              </ul>
            </div>
            <!------------------------------------------------------- End Header -->
            <!------------------------------------- Notifics -->
            <div class="notifics">
              <div class="bell">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <div class="notifics-text">
                <h4>Ricevi notifiche di nuovi messaggi</h4>
                <span>Attiva notifiche desktop</span>
              </div>
            </div>
            <!-----------------------------------------End Notifics ----->
            <!-- Search-bar ---------------->
            <div class="search-bar">
              <div class="search-control">
                <label for="search">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </label>
                <input
                  id="search"
                  type="search"
                  placeholder="Cerca o inizia una nuova chat"
                />
              </div>
            </div>
            <!------------------------------------------------- research of contacts-->
            <!---------------------------------------- Contacts -->
            <ul class="contacts">
              <!---------------------------- Contact-list -->
            </ul>
            <!---End ---- Contacts -->
          </div>
          <!-- End----- sidebar sx -->
          <!---------------------------------------------- Sidebar --- dx ------------------------------------------------------------------- -->
          <div class="right-sidebar">
            <div class="header">
              <!-- Info current chat -->
              <div class="current-chat">
                <img
                  src="./assets/img/avatar_1.jpg"
                  alt="current chat contact avatar"
                />
                <div class="contact-content">
                  <h4 class="contact-name">Michele</h4>
                  <span class="last-seen">Ultimo accesso oggi alle 16:26</span>
                </div>
              </div>
              <!---------------------------------------- Info actions --------------------->
              <ul class="actions">
                <li><i class="fa-solid fa-search"></i></li>
                <li><i class="fa-solid fa-paperclip"></i></li>
                <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
              </ul>
            </div>
            <main>
              <div class="chat-box">
                <!----------------------------- Chat area ---------------------------->
              </div>
            </main>
            <footer>
              <div class="footer-box">
                <i class="fa-regular fa-face-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio" />
                <i class="fa-solid fa-microphone"></i>
              </div>
            </footer>
          </div>
          <!-- End ----- Sidebar dx -->
        </div>
      </div>
    </main>
  </body>
</html>
